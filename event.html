<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets adoption form</title>
    <style>
        body {
            background-color: skyblue; /* skyblue background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Add other CSS styles here */
        .container {
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: teal;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #006666;
        }
    </style>
</head>
<center>
    <h2>Add New Event</h2>
    <form action="eventform.php" method="POST">
        <label for="event_id">Event ID:</label><br>
        <input type="number" id="event_id" name="event_id" required><br>

        <label for="event_name">Event Name:</label><br>
        <input type="text" id="event_name" name="event_name" required><br>
        
        <label for="event_date">Event Date:</label><br>
        <input type="date" id="event_date" name="event_date" required><br>
        
        <label for="event_location">Event Location:</label><br>
        <input type="text" id="event_location" name="event_location" required><br>
        
        <label for="event_description">Event Description:</label><br>
        <textarea id="event_description" name="event_description" rows="4" cols="50"></textarea><br>
        
        <label for="event_cost">Event Cost:</label><br>
        <input type="number" id="event_cost" name="event_cost" min="0" step="0.01"><br>
        
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
