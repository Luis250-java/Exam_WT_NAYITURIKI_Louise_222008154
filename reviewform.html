<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets adoption form</title>
    <style>
        body {
            background-color: skyblue; /* skyblue background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Add other CSS styles here */
        .container {
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: teal;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #006666;
        }
    </style>
</head>
<center>
    <h2>Submit Review</h2>
    <form action="reviewform.php" method="POST">
        <label for="review_id">Review Id</label><br>
        <input type="number" id="review_id" name="review_id" required><br>

        <label for="reviewer_name">Reviewer Name:</label><br>
        <input type="text" id="reviewer_name" name="reviewer_name" required><br>
        
        <label for="reviewer_email">Reviewer Email:</label><br>
        <input type="email" id="reviewer_email" name="reviewer_email" required><br>
        
        <label for="reviewed_item_id">Reviewed Item ID:</label><br>
        <input type="number" id="reviewed_item_id" name="reviewed_item_id" required><br>
        
        <label for="reviewed_item_type">Reviewed Item Type:</label><br>
        <select id="reviewed_item_type" name="reviewed_item_type" required>
            <option value="Pet">Pet</option>
            <option value="Shelter">Shelter</option>

        <label for="review_date">Review Date</label><br>
        <input type="date" id="review_date" name="review_date" required><br>   
        </select><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
